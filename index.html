<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>在庫管理システム</title>
<link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{ --bg:#0f1115; --panel:#171a21; --muted:#9aa4b2; --text:#e6e9ef; --accent:#6ae3ff; --line:#232734; --good:#7ee787; --bad:#ff6b6b; }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,var(--bg),rgba(15,17,21,.9))}
  h1{margin:14px 12px 8px;font-size:20px;letter-spacing:.3px}
  .grid{display:grid;gap:12px;padding:12px}
  .panel{background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:12px}
  .row{display:flex;gap:8px;flex-wrap:wrap}
  input,select,button{background:#0d0f14;color:var(--text);border:1px solid var(--line);border-radius:10px;padding:10px;font-size:14px;touch-action:manipulation}
  input[type="number"]{width:120px}
  input[type="text"]{min-width:180px}
  button{cursor:pointer}
  table{width:100%;border-collapse:collapse}
  th,td{border-bottom:1px solid var(--line);padding:8px;text-align:left;vertical-align:middle}
  th{position:sticky;top:64px;background:var(--panel);z-index:5}
  td.num{text-align:right}
  .muted{color:var(--muted)}
  .pill{padding:4px 8px;border-radius:999px;border:1px solid var(--line);font-size:12px}
  .pill.stock{color:#9ccaff}.pill.listed{color:#b5f39f}.pill.auct{color:#ffd68a}.pill.sold{color:#ff9fb3}
  .ok{color:var(--good)} .bad{color:var(--bad)}
  .toolbar{display:flex;gap:8px;flex-wrap:wrap}
  .right{margin-left:auto}
  .narrow{max-width:1100px;margin:0 auto}
  .checkbox{width:18px;height:18px}

  .fab{position:fixed;right:20px;bottom:20px;z-index:60;background:#2563eb;border:none;color:white;
       padding:14px 18px;border-radius:999px;font-weight:700;box-shadow:0 10px 24px rgba(0,0,0,.35)}
  .fab:active{transform:translateY(1px)}

  .modal-back{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;place-items:center;z-index:70}
  .modal{width:min(720px,92vw);background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:14px}
  .modal.small{width:min(520px,92vw)}
  .modal header{display:flex;justify-content:space-between;align-items:center;background:transparent;padding:0 0 8px;border-bottom:1px solid var(--line)}
  .modal h2{margin:0;font-size:16px}
  .modal .body{display:grid;gap:10px;margin-top:10px}
  .modal .row{display:flex;gap:8px;flex-wrap:wrap}
  .modal .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:8px}
  .btn-primary{background:#3b82f6;border:0}
  .btn-danger{background:#ef4444;border:0}
  .btn-ghost{background:transparent}
  .invalid{border-color:#ef4444 !important;box-shadow:0 0 0 2px rgba(239,68,68,.25)}

  .seg{display:flex;gap:6px;flex-wrap:wrap}
  .seg button{border:1px solid var(--line);background:#0d0f14;color:var(--text);padding:8px 10px;border-radius:8px;font-size:13px}
  .seg button.on{background:#1e293b;border-color:#3b82f6;outline:2px solid #3b82f6}

  /* メトリクス＋ドック配置 */
  .metrics{display:flex;align-items:center;gap:10px;flex-wrap:wrap;position:relative;padding-bottom:56px}
  .chip{border:1px solid var(--line);border-radius:999px;padding:4px 10px;font-size:12px;color:var(--muted)}
  .iconbtn{width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;border-radius:999px;border:1px solid var(--line);background:#0d0f14}
  .iconbtn[disabled]{opacity:.4;pointer-events:none}
  .dockL{position:absolute;left:10px;bottom:10px;display:flex;gap:8px}
  .dockR{position:absolute;right:10px;bottom:10px;display:flex;gap:6px}

  .kpi{display:none;grid-template-columns:repeat(5,minmax(0,1fr));gap:8px}
  .kpi .panel{padding:10px}
  .kpi h3{margin:0 0 6px;font-size:12px;color:var(--muted);font-weight:600}
  .kpi .num{font-size:18px;font-weight:800}

  /* 月次モーダル */
  .mSummary{display:flex;gap:8px;flex-wrap:wrap}
  .chip.big{font-size:12px;padding:6px 12px;border-radius:999px}
  .mlist{display:grid;gap:10px}
  .mrow{display:flex;justify-content:space-between;align-items:flex-start;border:1px solid var(--line);border-radius:14px;padding:12px}
  .m-ym{font-weight:800}
  .m-right{text-align:right}
  .m-profit{font-weight:900;font-size:16px}
  .m-sub{font-size:12px;color:var(--muted)}
  .m-profit.ok{color:var(--good)}
  .m-profit.bad{color:var(--bad)}

  /* 配送ピッカー */
  .radiochip{display:flex;gap:6px;flex-wrap:wrap}
  .radiochip button{border:1px solid var(--line);background:#0d0f14;color:var(--text);padding:6px 10px;border-radius:999px;font-size:12px}
  .radiochip button.on{background:#1e293b;border-color:#3b82f6}

  /* サイズ選択ボトムシート */
  .sizepicker-back{position:fixed;inset:0;display:none;place-items:end center;background:rgba(0,0,0,.25);z-index:80}
  .sizepicker{width:min(520px,94vw);background:var(--panel);border:1px solid var(--line);border-radius:16px 16px 0 0;padding:12px 12px 16px;box-shadow:0 -10px 30px rgba(0,0,0,.35);transform:translateY(0)}
  .sizepicker header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
  .sizerail{display:flex;gap:8px;overflow-x:auto;padding:6px 2px}
  .sizechip{border:1px dashed var(--line);background:#0d0f14;color:var(--text);padding:8px 12px;border-radius:999px;white-space:nowrap;flex:0 0 auto}
  .sizechip.on{background:#1e293b;border-color:#3b82f6}

  @media (max-width: 640px){
    h1{font-size:18px;margin:12px}
    th{top:72px}
    .toolbar .row>*{flex:1 1 100%}
    table, thead, tbody, th, td, tr{display:block}
    thead{display:none}
    tbody tr{margin:10px 0;padding:12px;border:1px solid var(--line);border-radius:12px;background:var(--panel)}
    tbody td{display:flex;gap:12px;align-items:center;justify-content:space-between;border-bottom:0;padding:6px 0;position:relative}
    tbody td::before{content:attr(data-label);color:var(--muted);min-width:7em;pointer-events:none}
    tbody td.actions{padding-top:10px}
    tbody td.ops{order:-1}
    .seg button{padding:10px 12px}
    .actions button{min-width:96px}
  }
</style>
</head>
<body>
<header class="narrow">
  <h1>在庫管理システム</h1>
  <div class="grid">
    <div class="panel toolbar">
      <div class="row right">
        <input id="q" type="text" placeholder="検索（名称/タグ/売場）">
        <select id="filterStatus">
          <option value="ALL">全ステータス</option><option value="在庫">在庫</option>
          <option value="出品">出品</option><option value="オークション">オークション</option><option value="売却">売却</option>
        </select>
        <select id="sort">
          <option value="created_desc">新しい順</option>
          <option value="created_asc">古い順</option>
          <option value="name_asc">名前順</option>
          <option value="sold_desc">売却日順（新→旧）</option>
          <option value="sold_asc">売却日順（旧→新）</option>
          <option value="profit_desc">粗利高い順</option>
          <option value="price_desc">価格高い順</option>
          <option value="status">ステータス順</option>
        </select>
      </div>
    </div>

    <div class="panel metrics" id="metricsBar">
      <span class="chip">在庫 <b id="m_items">0</b></span>
      <span class="chip">原価 <b id="m_invCost">¥0</b></span>
      <span class="chip">粗利 <b id="m_profit">¥0</b></span>

      <!-- 改行←→ -->
      <div class="dockL">
        <button id="undoBtn" class="iconbtn" aria-label="Undo">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M9 7L4 12L9 17" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20 18a8 8 0 0 0-8-8H4" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button><br/>
        <button id="redoBtn" class="iconbtn" aria-label="Redo">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M15 7L20 12L15 17" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4 18a8 8 0 0 1 8-8h8" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <div class="dockR">
        <button id="toggleKPI" class="chip">詳細</button>
        <button id="btnMonthly" class="chip">月次</button>
      </div>
    </div>

    <div class="kpi narrow" id="kpiGrid">
      <div class="panel"><h3>在庫点数</h3><div class="num" id="k_items">0</div></div>
      <div class="panel"><h3>在庫原価合計</h3><div class="num" id="k_invCost">0</div></div>
      <div class="panel"><h3>手取り売上（実現）</h3><div class="num" id="k_netSales">0</div></div>
      <div class="panel"><h3>実現粗利（控除後）</h3><div class="num" id="k_profit">0</div></div>
      <div class="panel"><h3>見込み粗利（在庫）</h3><div class="num" id="k_upside">0</div></div>
    </div>
  </div>
</header>

<main class="grid narrow">
  <div class="panel">
    <table id="tbl">
      <thead>
        <tr>
          <th>操作</th>
          <th>名称</th>
          <th>売場</th>
          <th>タグ</th>
          <th class="nowrap">仕入</th>
          <th class="nowrap">価格（出品/売却）</th>
          <th class="nowrap">粗利</th>
          <th>ステータス</th>
          <th class="nowrap">配送</th>
          <th class="nowrap">売却日</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
  </div>
</main>

<button id="fabAdd" class="fab">＋ 追加</button>

<!-- 追加モーダル -->
<div id="addBack" class="modal-back" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="addTitle">
    <header>
      <h2 id="addTitle">新規アイテム</h2>
      <button id="addClose" class="btn-ghost">✕</button>
    </header>
    <div class="body">
      <div class="row">
        <input id="addName" type="text" placeholder="名称（必須）">
        <input id="addCost" type="number" inputmode="numeric" min="0" step="100" placeholder="仕入れ値（必須・0可）">
        <input id="addPrice" type="number" inputmode="numeric" min="0" step="100" placeholder="販売価格（必須）">
      </div>
      <div class="row">
        <select id="addPlatform">
          <option value="未設定">売場（必須）</option><option>メルカリ</option><option>ヤフオク</option><option>その他</option>
        </select>
        <input id="addTag" type="text" placeholder="タグ（任意）">
      </div>
      <div class="row">
        <button id="openShip" class="chip">配送方式</button>
        <span class="muted">選択 <b id="addShipChoice">未選択</b>／送料 <b id="addShipFee">¥0</b></span>
      </div>
      <div class="actions">
        <button id="addCancel" class="btn-ghost">キャンセル</button>
        <button id="addSave" class="btn-primary">保存</button>
      </div>
    </div>
  </div>
</div>

<!-- 配送方式ピッカー -->
<div id="shipBack" class="modal-back" aria-hidden="true">
  <div class="modal small" role="dialog" aria-modal="true" aria-labelledby="shipTitle">
    <header>
      <h2 id="shipTitle">配送方式を選択</h2>
      <button id="shipClose" class="btn-ghost">✕</button>
    </header>
    <div class="body">
      <div class="row">
        <div id="shipCarrierSeg" class="radiochip"></div>
      </div>
      <div class="row">
        <div id="shipFixed" class="radiochip"></div>
      </div>
      <div class="row">
        <div id="shipVar" class="radiochip"></div>
      </div>
      <div class="ship-summary">
        <span class="kv">選択：</span><span id="shipChoice" class="val muted">未選択</span>
        <span class="kv">配送料：</span><span id="shipFee" class="val">¥0</span>
      </div>
      <div class="actions">
        <button id="shipApply" class="btn-primary">適用</button>
      </div>
    </div>
  </div>
</div>

<!-- サイズ選択ボトムシート -->
<div id="sizeBack" class="sizepicker-back" aria-hidden="true">
  <div class="sizepicker" role="dialog" aria-modal="true" aria-labelledby="sizeTitle">
    <header>
      <h3 id="sizeTitle" class="muted">サイズを選択</h3>
      <button id="sizeClose" class="btn-ghost">✕</button>
    </header>
    <div id="sizeRail" class="sizerail"></div>
  </div>
</div>

<!-- 削除確認モーダル -->
<div id="confirmBack" class="modal-back" aria-hidden="true">
  <div class="modal small" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
    <header>
      <h2 id="confirmTitle">削除確認</h2>
      <button id="confirmClose" class="btn-ghost">✕</button>
    </header>
    <div class="body">
      <div id="confirmText" class="muted">このアイテムを削除する？</div>
      <div class="actions">
        <button id="confirmCancel" class="btn-ghost">キャンセル</button>
        <button id="confirmOk" class="btn-danger">削除</button>
      </div>
    </div>
  </div>
</div>

<!-- 月次収益モーダル -->
<div id="monthlyBack" class="modal-back" aria-hidden="true">
  <div class="modal small" role="dialog" aria-modal="true" aria-labelledby="monthlyTitle">
    <header>
      <h2 id="monthlyTitle">月次収益（粗利）</h2>
      <button id="monthlyClose" class="btn-ghost">✕</button>
    </header>
    <div class="body">
      <div class="mSummary">
        <span class="chip big">合計 <b id="ms_total">¥0</b></span>
        <span class="chip big">月平均 <b id="ms_avg">¥0</b></span>
        <span class="chip big">最高 <b id="ms_bestVal">¥0</b> <small id="ms_bestYm" class="muted"></small></span>
      </div>
      <div id="monthlyList" class="mlist"></div>
    </div>
  </div>
</div>

<script>
(()=> {
  const $ = (q)=>document.querySelector(q);
  const KEY='gem_inventory_v4';
  const FEE_RATE=0.10;
  const DEFAULT_SHIP_FEE=0;

  const RATES = {
    mercari:{
      yamato:{ fixed:{'ネコポス':210,'宅急便コンパクト':450}, variable:{'宅急便':{'60':750,'80':850,'100':1050,'120':1200,'140':1450,'160':1600}} },
      jp:{     fixed:{'ゆうパケットポストmini':160,'ゆうパケットポスト':215,'ゆうパケット':230,'ゆうパケットプラス':455}, variable:{'ゆうパック':{'60':750,'80':850,'100':1050,'120':1200,'140':1450,'160':1600}} }
    },
    yahoo:{
      yamato:{ fixed:{'ネコポス':200,'宅急便コンパクト':450}, variable:{'宅急便':{'60':750,'80':850,'100':1050,'120':1200,'140':1450,'160':1600}} },
      jp:{     fixed:{'ゆうパケットポストmini':150,'ゆうパケット':205,'ゆうパケットポスト':200,'ゆうパケットプラス':380}, variable:{'ゆうパック':{'60':750,'80':850,'100':1050,'120':1200,'140':1450,'160':1600}} }
    }
  };

  const hasCollator = (typeof Intl !== 'undefined' && typeof Intl.Collator === 'function');
  const collator = hasCollator ? new Intl.Collator('ja', { numeric:true, sensitivity:'base' }) : null;
  const isYMD = (s)=> /^\d{4}-\d{2}-\d{2}$/.test(s||'');
  const dateKey = (s)=> isYMD(s) ? s : '';
  const cmpStrAsc  = (a,b)=> collator ? collator.compare(a||'', b||'') : String(a||'').localeCompare(b||'', 'ja');
  const cmpStrDesc = (a,b)=> collator ? collator.compare(b||'', a||'') : String(b||'').localeCompare(a||'', 'ja');
  const cmpNumDesc = (a,b)=> (Number(b)||0) - (Number(a)||0);
  const stOrder = {'在庫':0,'出品':1,'オークション':2,'売却':3};
  const todayLocal = ()=>{ const d=new Date(); const y=d.getFullYear(), m=('0'+(d.getMonth()+1)).slice(-2), day=('0'+d.getDate()).slice(-2); return `${y}-${m}-${day}`; };
  const yen=(n)=> (Math.round(Number(n)||0)).toLocaleString('ja-JP',{style:'currency',currency:'JPY',maximumFractionDigits:0});
  const parseNum=(v)=> Math.max(0, Math.round(Number((v+'').replace(/[^\d.-]/g,''))||0));
  const uid=()=> Math.random().toString(36).slice(2,10)+Date.now().toString(36).slice(-4);

  let items = load();
  let undoStack=[], redoStack=[]; let prevStateJSON='';
  let shipSel = { market:'mercari', carrier:'yamato', method:'', size:'', fee:0 };

  function load(){ try{ const raw=localStorage.getItem(KEY); return raw?JSON.parse(raw):[]; }catch(_){ return []; } }
  function save(withHistory=true){
    if(withHistory){ if(prevStateJSON) undoStack.push(prevStateJSON); redoStack.length=0; updateUndoUI(); }
    localStorage.setItem(KEY, JSON.stringify(items));
  }
  function updateUndoUI(){ $('#undoBtn').disabled = undoStack.length===0; $('#redoBtn').disabled = redoStack.length===0; }
  function doUndo(){ if(undoStack.length===0) return; redoStack.push(JSON.stringify(items)); items = JSON.parse(undoStack.pop()); save(false); render(); }
  function doRedo(){ if(redoStack.length===0) return; undoStack.push(JSON.stringify(items)); items = JSON.parse(redoStack.pop()); save(false); render(); }
  $('#undoBtn').addEventListener('click',doUndo);
  $('#redoBtn').addEventListener('click',doRedo);
  updateUndoUI();

  const effectivePrice = (i)=> parseNum(i.status==='売却' ? (i.soldPrice ?? i.price) : i.price);
  const shipFeeOf = (i)=> parseNum(i?.shipFee ?? DEFAULT_SHIP_FEE);
  const net = (i)=> Math.max(0, Math.round(effectivePrice(i) * (1 - FEE_RATE) - shipFeeOf(i)));
  const profit = (i)=> net(i) - parseNum(i.cost);

  function calcKPI(){
    const inv=items.filter(i=>i.status!=='売却');
    const sold=items.filter(i=>i.status==='売却');
    const invCost=inv.reduce((a,b)=>a+parseNum(b.cost),0);
    const netSales=sold.reduce((a,b)=>a+net(b),0);
    const realized=sold.reduce((a,b)=>a+profit(b),0);
    const upside=inv.reduce((a,b)=>a+profit(b),0);
    $('#k_items').textContent=inv.length;
    $('#k_invCost').textContent=yen(invCost);
    $('#k_netSales').textContent=yen(netSales);
    $('#k_profit').textContent=yen(realized);
    const u=$('#k_upside'); if(u){u.textContent=yen(upside); u.classList.toggle('ok',upside>0); u.classList.toggle('bad',upside<0);}
    $('#m_items').textContent=inv.length;
    $('#m_invCost').textContent=yen(invCost);
    $('#m_profit').textContent=yen(realized);
  }

  const toggleBtn = $('#toggleKPI'), kpiGrid = $('#kpiGrid');
  toggleBtn.addEventListener('click', ()=>{ const on=kpiGrid.style.display==='grid'; kpiGrid.style.display=on?'none':'grid'; toggleBtn.textContent=on?'詳細':'閉じる'; });

  const monthlyBtn=$('#btnMonthly'), monthlyBack=$('#monthlyBack'), monthlyClose=$('#monthlyClose'), monthlyList=$('#monthlyList');
  const msTotal=$('#ms_total'), msAvg=$('#ms_avg'), msBestVal=$('#ms_bestVal'), msBestYm=$('#ms_bestYm');
  monthlyBtn.addEventListener('click', ()=>{ renderMonthly(); monthlyBack.style.display='grid'; monthlyBack.setAttribute('aria-hidden','false'); });
  monthlyClose.addEventListener('click', ()=>{ monthlyBack.style.display='none'; monthlyBack.setAttribute('aria-hidden','true'); });
  monthlyBack.addEventListener('click',(e)=>{ if(e.target===monthlyBack){ monthlyBack.style.display='none'; monthlyBack.setAttribute('aria-hidden','true'); }});
  document.addEventListener('keydown',(e)=>{ if(e.key==='Escape' && monthlyBack.getAttribute('aria-hidden')==='false'){ monthlyBack.style.display='none'; monthlyBack.setAttribute('aria-hidden','true'); }});
  function renderMonthly(){
    const map = new Map();
    items.forEach(i=>{
      if(i.status!=='売却') return;
      const d=i.soldAt||''; if(!isYMD(d)) return;
      const ym=d.slice(0,7);
      const rec=map.get(ym)||{profit:0,count:0,net:0};
      rec.profit += profit(i); rec.count += 1; rec.net += net(i); map.set(ym, rec);
    });
    const entries=[...map.entries()].sort((a,b)=> a[0]<b[0]?1:-1);
    monthlyList.innerHTML='';
    const totalProfit = entries.reduce((s, [,v])=>s+v.profit, 0);
    const monthCount = entries.length||1;
    msTotal.textContent=yen(totalProfit);
    msAvg.textContent=yen(Math.round(totalProfit/monthCount));
    if(entries.length){ const best=entries.reduce((b,c)=> c[1].profit>b[1].profit?c:b, entries[0]); msBestVal.textContent=yen(best[1].profit); msBestYm.textContent=best[0]; }
    else { msBestVal.textContent=yen(0); msBestYm.textContent=''; }
    entries.forEach(([ym,v])=>{
      const avg=Math.round(v.profit/(v.count||1));
      const row=document.createElement('div'); row.className='mrow';
      const left=document.createElement('div'); left.innerHTML=`<div class="m-ym">${ym}</div><div class="m-sub">件数 ${v.count}・平均 ${yen(avg)}</div>`;
      const right=document.createElement('div'); right.className='m-right'; right.innerHTML=`<div class="m-profit ${v.profit>=0?'ok':'bad'}">${yen(v.profit)}</div><div class="m-sub">手取り売上 ${yen(v.net)}</div>`;
      row.appendChild(left); row.appendChild(right); monthlyList.appendChild(row);
    });
    if(entries.length===0){ const row=document.createElement('div'); row.className='mrow'; row.innerHTML='<div class="m-sub">売却データなし</div>'; monthlyList.appendChild(row); }
  }

  const addBack=$('#addBack'), fab=$('#fabAdd'), addClose=$('#addClose'), addCancel=$('#addCancel'), addSave=$('#addSave');
  const addName=$('#addName'), addCost=$('#addCost'), addPrice=$('#addPrice'), addPlatform=$('#addPlatform'), addTag=$('#addTag');
  const addShipChoice=$('#addShipChoice'), addShipFee=$('#addShipFee'), openShip=$('#openShip');

  function openAdd(){ addBack.style.display='grid'; addBack.setAttribute('aria-hidden','false'); addName.focus(); syncMarketWithPlatform(); }
  function closeAdd(){
    addBack.style.display='none'; addBack.setAttribute('aria-hidden','true');
    [addName,addCost,addPrice,addPlatform].forEach(el=>el.classList.remove('invalid'));
    addName.value=''; addCost.value=''; addPrice.value=''; addPlatform.value='未設定'; addTag.value='';
    shipSel={ market:'mercari', carrier:'yamato', method:'', size:'', fee:0 }; updateAddShipSummary();
  }
  fab.addEventListener('click',openAdd);
  addClose.addEventListener('click',closeAdd);
  addCancel.addEventListener('click',closeAdd);
  addBack.addEventListener('click',(e)=>{ if(e.target===addBack) closeAdd(); });
  document.addEventListener('keydown',(e)=>{ if(e.key==='Escape' && addBack.getAttribute('aria-hidden')==='false'){ closeAdd(); }});

  function validateRequired(){
    let ok=true;
    [addName,addCost,addPrice].forEach(el=>{
      const empty = (el.type==='number') ? (el.value==='' || isNaN(Number(el.value))) : (el.value.trim()==='');
      if(empty){ el.classList.add('invalid'); if(ok) el.focus(); ok=false; } else el.classList.remove('invalid');
    });
    if(addPlatform.value==='未設定'){ addPlatform.classList.add('invalid'); if(ok) addPlatform.focus(); ok=false; } else addPlatform.classList.remove('invalid');
    return ok;
  }

  addSave.addEventListener('click',()=>{
    if(!validateRequired()) return;
    const item={
      id:uid(),
      name:addName.value.trim(),
      cost:parseNum(addCost.value),
      price:parseNum(addPrice.value),
      platform:addPlatform.value,
      tag:addTag.value.trim(),
      status:'在庫',
      createdAt:todayLocal(),
      soldAt:'', soldPrice:null,
      ship:{...shipSel}, shipFee:shipSel.fee
    };
    save(true); items.unshift(item); save(false); render(); closeAdd();
  });

  $('#q').addEventListener('input', render);
  $('#filterStatus').addEventListener('change', render);
  $('#sort').addEventListener('change', render);

  addPlatform.addEventListener('change', syncMarketWithPlatform);
  function syncMarketWithPlatform(){
    const pf=addPlatform.value;
    shipSel.market = (pf==='ヤフオク') ? 'yahoo' : 'mercari';
    if(!shipSel.method){ shipSel.carrier='yamato'; }
    updateAddShipSummary();
  }
  function updateAddShipSummary(){
    addShipChoice.textContent = shipSel.method ? `${shipSel.method}${shipSel.size?`（${shipSel.size}）`:''}` : '未選択';
    addShipFee.textContent = yen(shipSel.fee||0);
  }

  /* 配送方式ピッカー */
  const shipBack=$('#shipBack'), shipClose=$('#shipClose'), shipApply=$('#shipApply');
  const shipCarrierSeg=$('#shipCarrierSeg'), shipFixed=$('#shipFixed'), shipVar=$('#shipVar');
  const shipChoice=$('#shipChoice'), shipFee=$('#shipFee');
  let shipContext=null; let tmpShip={market:'mercari', carrier:'yamato', method:'', size:'', fee:0};

  openShip.addEventListener('click', ()=>{
    shipContext={type:'add'};
    tmpShip={...shipSel, market: shipSel.market};
    openShipPicker(tmpShip.market);
  });

  function openShipPicker(market){
    buildCarrierSeg(market);
    buildFixed(market, tmpShip.carrier);
    buildVariable(market, tmpShip.carrier);
    updateShipSummary();
    shipBack.style.display='grid'; shipBack.setAttribute('aria-hidden','false');
  }
  function closeShipPicker(){ shipBack.style.display='none'; shipBack.setAttribute('aria-hidden','true'); }
  shipClose.addEventListener('click', closeShipPicker);
  shipBack.addEventListener('click',(e)=>{ if(e.target===shipBack) closeShipPicker(); });
  document.addEventListener('keydown',(e)=>{ if(e.key==='Escape' && shipBack.getAttribute('aria-hidden')==='false'){ closeShipPicker(); }});

  function buildCarrierSeg(market){
    shipCarrierSeg.innerHTML='';
    [['yamato','ヤマト運輸'],['jp','日本郵便']].forEach(([key,label])=>{
      const b=document.createElement('button'); b.textContent=label; if(tmpShip.carrier===key) b.classList.add('on');
      b.addEventListener('click',()=>{
        tmpShip.carrier=key; tmpShip.method=''; tmpShip.size=''; tmpShip.fee=0;
        shipCarrierSeg.querySelectorAll('button').forEach(x=>x.classList.remove('on'));
        b.classList.add('on');
        buildFixed(market,key); buildVariable(market,key); updateShipSummary();
      });
      shipCarrierSeg.appendChild(b);
    });
  }
  function buildFixed(market, carrier){
    shipFixed.innerHTML='';
    const fixed=RATES[market][carrier].fixed;
    Object.entries(fixed).forEach(([name,fee])=>{
      const b=document.createElement('button'); b.textContent=`${name} ${yen(fee)}`;
      if(tmpShip.method===name && !tmpShip.size) b.classList.add('on');
      b.addEventListener('click',()=>{
        tmpShip.method=name; tmpShip.size=''; tmpShip.fee=fee;
        shipFixed.querySelectorAll('button').forEach(x=>x.classList.remove('on')); b.classList.add('on');
        shipVar.querySelectorAll('button').forEach(x=>x.classList.remove('on'));
        updateShipSummary();
      });
      shipFixed.appendChild(b);
    });
  }
  function buildVariable(market, carrier){
    shipVar.innerHTML='';
    const vars=RATES[market][carrier].variable;
    Object.keys(vars).forEach((mName)=>{
      const b=document.createElement('button'); b.textContent=mName;
      if(tmpShip.method===mName && tmpShip.size) b.classList.add('on');
      b.addEventListener('click',()=>{
        shipVar.querySelectorAll('button').forEach(x=>x.classList.remove('on')); b.classList.add('on');
        tmpShip.method=mName; tmpShip.size=''; tmpShip.fee=0;
        shipFixed.querySelectorAll('button').forEach(x=>x.classList.remove('on'));
        openSizePicker(vars[mName]); // サイズはボトムシートで選択
        updateShipSummary();
      });
      shipVar.appendChild(b);
    });
  }
  function updateShipSummary(){
    shipChoice.textContent = tmpShip.method ? `${tmpShip.method}${tmpShip.size?`（${tmpShip.size}）`:''}` : '未選択';
    shipFee.textContent = yen(tmpShip.fee||0);
  }

  shipApply.addEventListener('click', ()=>{
    if(shipContext?.type==='add'){
      shipSel={...tmpShip};
      updateAddShipSummary();
      closeShipPicker();
      return;
    }
    if(shipContext?.type==='item' && shipContext.item){
      save(true);
      shipContext.item.ship={...tmpShip};
      shipContext.item.shipFee=tmpShip.fee||0;
      save(false); render();
      closeShipPicker();
    }
  });

  /* サイズ選択ボトムシート */
  const sizeBack=$('#sizeBack'), sizeClose=$('#sizeClose'), sizeRail=$('#sizeRail');
  function openSizePicker(sizeTable){
    sizeRail.innerHTML='';
    let ix=0, selIx=0;
    Object.entries(sizeTable).forEach(([sz,fee])=>{
      const btn=document.createElement('button'); btn.className='sizechip'; btn.textContent=`${sz} ${yen(fee)}`;
      if(tmpShip.size===sz){ btn.classList.add('on'); selIx=ix; }
      btn.addEventListener('click',()=>{ tmpShip.size=sz; tmpShip.fee=fee; updateShipSummary(); closeSizePicker(); });
      sizeRail.appendChild(btn); ix++;
    });
    sizeBack.style.display='grid'; sizeBack.setAttribute('aria-hidden','false');
    // 選択中サイズへスムーススクロール
    requestAnimationFrame(()=>{
      const w=sizeRail.clientWidth, child=sizeRail.children[selIx]||sizeRail.firstElementChild;
      if(child){ const left=child.offsetLeft - (w/2 - child.clientWidth/2); sizeRail.scrollTo({left:Math.max(0,left), behavior:'smooth'}); }
    });
  }
  function closeSizePicker(){ sizeBack.style.display='none'; sizeBack.setAttribute('aria-hidden','true'); }
  sizeClose.addEventListener('click', closeSizePicker);
  sizeBack.addEventListener('click', (e)=>{ if(e.target===sizeBack) closeSizePicker(); });
  document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && sizeBack.getAttribute('aria-hidden')==='false'){ closeSizePicker(); }});

  /* 削除確認 */
  const cBack=$('#confirmBack'), cText=$('#confirmText'), cOk=$('#confirmOk'), cCancel=$('#confirmCancel'), cClose=$('#confirmClose');
  let pendingDeleteId=null;
  function openConfirm(id, name){ pendingDeleteId=id; cText.textContent=`「${name||''}」を削除する？`; cBack.style.display='grid'; cBack.setAttribute('aria-hidden','false'); }
  function closeConfirm(){ cBack.style.display='none'; cBack.setAttribute('aria-hidden','true'); pendingDeleteId=null; }
  cCancel.addEventListener('click',closeConfirm);
  cClose.addEventListener('click',closeConfirm);
  cBack.addEventListener('click',(e)=>{ if(e.target===cBack) closeConfirm(); });
  cOk.addEventListener('click',()=>{ if(!pendingDeleteId) return; save(true); items = items.filter(x=>x.id!==pendingDeleteId); save(false); closeConfirm(); render(); });

  /* テーブル描画 */
  function render(){
    prevStateJSON = JSON.stringify(items);
    updateUndoUI();

    const q=$('#q').value.toLowerCase();
    const fs=$('#filterStatus').value;
    const sort=$('#sort').value;

    const pos = new Map(); items.forEach((it, ix)=> pos.set(it.id, ix));
    let rows=items.filter(i=> (i.name+i.tag+i.platform).toLowerCase().includes(q) && (fs==='ALL'||i.status===fs) );

    switch (sort){
      case 'created_desc': rows.sort((a,b)=>{ const c=cmpStrDesc(dateKey(a.createdAt),dateKey(b.createdAt)); return c!==0?c:(pos.get(a.id)-pos.get(b.id));}); break;
      case 'created_asc':  rows.sort((a,b)=>{ const c=cmpStrAsc(dateKey(a.createdAt),dateKey(b.createdAt));  return c!==0?c:(pos.get(b.id)-pos.get(a.id));}); break;
      case 'name_asc':     rows.sort((a,b)=> collator?collator.compare(a.name||'',b.name||''):(a.name||'').localeCompare(b.name||'','ja')); break;
      case 'sold_desc':    rows.sort((a,b)=>{ const c=cmpStrDesc(dateKey(a.soldAt),dateKey(b.soldAt));     return c!==0?c:(pos.get(a.id)-pos.get(b.id));}); break;
      case 'sold_asc':     rows.sort((a,b)=>{ const c=cmpStrAsc(dateKey(a.soldAt),dateKey(b.soldAt));      return c!==0?c:(pos.get(b.id)-pos.get(a.id));}); break;
      case 'profit_desc':  rows.sort((a,b)=> cmpNumDesc(profit(a), profit(b))); break;
      case 'price_desc':   rows.sort((a,b)=> cmpNumDesc(parseNum(a.price), parseNum(b.price))); break;
      case 'status':       rows.sort((a,b)=> (stOrder[a.status]??99)-(stOrder[b.status]??99)); break;
      default:             rows.sort((a,b)=>{ const c=cmpStrDesc(dateKey(a.createdAt),dateKey(b.createdAt));return c!==0?c:(pos.get(a.id)-pos.get(b.id));}); break;
    }

    const tbody=document.getElementById('body'); tbody.innerHTML='';
    rows.forEach(i=>{
      const tr=document.createElement('tr');

      const tdOp=document.createElement('td'); tdOp.className='ops'; tdOp.setAttribute('data-label','操作');
      const seg=document.createElement('div'); seg.className='seg';
      ['在庫','出品','オークション','売却'].forEach(st=>{
        const b=document.createElement('button'); b.textContent=st; if(i.status===st) b.classList.add('on');
        b.addEventListener('click',()=>{
          save(true);
          i.status=st;
          if(st==='売却'){ i.soldAt=i.soldAt||todayLocal(); i.soldPrice=parseNum(i.price)||0; }
          else { i.soldAt=''; i.soldPrice=null; }
          save(false); render();
        });
        seg.appendChild(b);
      });
      tdOp.appendChild(seg); tr.appendChild(tdOp);

      const tdName=document.createElement('td'); tdName.setAttribute('data-label','名称');
      tdName.contentEditable='true'; tdName.textContent=i.name;
      tdName.addEventListener('blur',()=>{ const nv=tdName.textContent.trim(); if(i.name!==nv){ save(true); i.name=nv; save(false); render(); }});
      tr.appendChild(tdName);

      const tdPlat=document.createElement('td'); tdPlat.setAttribute('data-label','売場');
      const sel=document.createElement('select');
      ['未設定','メルカリ','ヤフオク','その他'].forEach(p=>{ const op=document.createElement('option'); op.value=p; op.textContent=p; if(p===i.platform) op.selected=true; sel.appendChild(op); });
      sel.addEventListener('change',()=>{ save(true); i.platform=sel.value;
        const market=(i.platform==='ヤフオク')?'yahoo':'mercari';
        if(i.ship){ i.ship.market=market; } else { i.ship={market, carrier:'yamato', method:'', size:'', fee:0}; i.shipFee=0; }
        save(false); render(); });
      tdPlat.appendChild(sel); tr.appendChild(tdPlat);

      const tdTag=document.createElement('td'); tdTag.setAttribute('data-label','タグ');
      tdTag.contentEditable='true'; tdTag.textContent=i.tag||'';
      tdTag.addEventListener('blur',()=>{ const nv=tdTag.textContent.trim(); if(i.tag!==nv){ save(true); i.tag=nv; save(false); render(); }});
      tr.appendChild(tdTag);

      const tdCost=document.createElement('td'); tdCost.className='num'; tdCost.setAttribute('data-label','仕入');
      const inCost=document.createElement('input'); inCost.type='number'; inCost.value=i.cost||0; inCost.min=0; inCost.step=100;
      inCost.addEventListener('change',()=>{ save(true); i.cost=parseNum(inCost.value); save(false); render(); });
      tdCost.appendChild(inCost); tr.appendChild(tdCost);

      const tdPrice=document.createElement('td'); tdPrice.className='num'; tdPrice.setAttribute('data-label','価格（出品/売却）');
      const inPrice=document.createElement('input'); inPrice.type='number'; inPrice.min=0; inPrice.step=100;
      inPrice.value=i.status==='売却' ? (i.soldPrice ?? i.price ?? 0) : (i.price ?? 0);
      inPrice.addEventListener('change',()=>{ save(true); const val=parseNum(inPrice.value); if(i.status==='売却'){ i.soldPrice=val; } else { i.price=val; } save(false); render(); });
      tdPrice.appendChild(inPrice); tr.appendChild(tdPrice);

      const tdProfit=document.createElement('td'); tdProfit.className='num'; tdProfit.setAttribute('data-label','粗利');
      const g=profit(i); tdProfit.textContent=yen(g); tdProfit.classList.add(g>=0?'ok':'bad'); tr.appendChild(tdProfit);

      const tdSt=document.createElement('td'); tdSt.setAttribute('data-label','ステータス');
      const pill=document.createElement('span'); pill.className='pill';
      pill.classList.add(i.status==='在庫'?'stock':i.status==='出品'?'listed':i.status==='オークション'?'auct':'sold');
      pill.textContent=i.status; tdSt.appendChild(pill); tr.appendChild(tdSt);

      const tdShip=document.createElement('td'); tdShip.setAttribute('data-label','配送');
      const shipBtn=document.createElement('button'); shipBtn.textContent='配送方式';
      shipBtn.addEventListener('click',()=>{
        const market=(i.platform==='ヤフオク')?'yahoo':'mercari';
        shipContext={type:'item', item:i};
        tmpShip={ market, carrier:i.ship?.carrier||'yamato', method:i.ship?.method||'', size:i.ship?.size||'', fee:i.ship?.fee||i.shipFee||0 };
        openShipPicker(market);
      });
      tdShip.appendChild(shipBtn); tr.appendChild(tdShip);

      const tdSold=document.createElement('td'); tdSold.setAttribute('data-label','売却日');
      const date=document.createElement('input'); date.type='date';
      if(i.status==='売却'){ date.value=i.soldAt||''; date.disabled=false; } else { date.value=''; date.disabled=true; }
      date.addEventListener('change',()=>{ if(date.disabled) return; save(true); i.soldAt=date.value; save(false); render(); });
      tdSold.appendChild(date); tr.appendChild(tdSold);

      const tdDel=document.createElement('td'); tdDel.className='actions'; tdDel.setAttribute('data-label','');
      const del=document.createElement('button'); del.textContent='削除'; del.type='button'; del.addEventListener('click',()=> openConfirm(i.id, i.name));
      tdDel.appendChild(del); tr.appendChild(tdDel);

      tbody.appendChild(tr);
    });

    calcKPI();
  }

  render();
})();
</script>
</body>
</html>
